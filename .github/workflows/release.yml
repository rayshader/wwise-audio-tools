name: "release"
on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Configure CMake
        run: cmake -Bbuild

      - name: Build
        run: cmake --build build
        
      - uses: actions/upload-artifact@v4
        with:
          name: Linux Release
          path: |
            build/bin/wwtools
            build/lib/libwwtools.so
            build/lib/libwwtools.a   

  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Configure CMake
        run: cmake -G "Visual Studio 17 2022" -B build

      - name: Build
        run: cmake --build build --config Release

      - uses: actions/upload-artifact@v4
        with:
          name: Windows Release
          # For some reason the dynamic lib is in the bin directory
          path: |
            build/bin/Release/wwtools.exe
            build/bin/Release/wwtools.dll 
            build/lib/Release/wwtools.lib

  release:
    runs-on: ubuntu-latest
    needs: [linux, windows]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v5
      - name: List stuff
        run: ls -R
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          draft: true
          generateReleaseNotes: true
          artifacts: "*Release/**/*"
          token: ${{ secrets.GITHUB_TOKEN }}

     
